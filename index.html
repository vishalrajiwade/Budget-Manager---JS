<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/output.css" rel="stylesheet" />
    <title>Budget Manager</title>
  </head>
  <body class="bg-[#010514]">
    <div class="h-max ">
      <!-- Header Start -->
      <header
        class="container mx-auto flex justify-between items-center h-[10vh] top-0 left-0 right-0 fixed"
      >
        <h1 class="text-3xl font-bold text-white">Budget App</h1>
        <div class="text-white flex gap-6 text-xl">
          <i class="fa-brands fa-square-facebook hover:text-blue-500"></i>
          <i class="fa-brands fa-square-instagram hover:text-rose-400"></i>
          <i class="fa-brands fa-twitter hover:text-blue-400"></i>
        </div>
      </header>

      <!-- Header End -->

      <!-- Main Start -->
      <main class="mt-32">
        <!-- Balance Display Section Start -->
        <div
          class="balance-display flex justify-center items-center gap-12"
        >
          <div class="bg-[#25293b] p-6 text-center w-[200px]">
            <h3 class="text-white text-lg mb-1">Available Balance</h3>
            <p id="avail-balance" class="text-white font-bold text-3xl">0</p>
          </div>
          <div class="bg-[#25293b] p-6 text-center w-[200px]">
            <h3 class="text-white text-lg mb-1">Total Income</h3>
            <p id="total-income" class="text-white font-bold text-3xl">0</p>
          </div>
          <div class="bg-[#25293b] p-6 text-center w-[200px]">
            <h3 class="text-white text-lg mb-1">Total Expense</h3>
            <p id="total-expense" class="text-white font-bold text-3xl">0</p>
          </div>
        </div>
        <!-- Balance Display Section End -->

        <!-- income Manager Start -->

        <div id="income-container" class="container mx-auto mt-16">
          <h2 class="text-white text-2xl mb-4">Income Manager</h2>
          <div class="flex justify-between items-center gap-6 h-12">
            <input
              type="text"
              id="income-desc"
              placeholder="Enter income description"
              class="w-1/3 h-full pl-3"
            />
            <input
              type="number"
              id="income-amount"
              placeholder="Enter income amount"
              class="w-1/3 h-full pl-3"
            />
            <select name="category" id="income-category" class="w-[20%] h-full pl-3">
              <option value="salary">Salary</option>
              <option value="freelance">Freelance</option>
              <option value="intereset">Investment Interest</option>
              <option value="logo-design">Logo Design</option>
            </select>
            <button id="add-income"
              class="text-white w-1/10 h-full bg-green-500 px-12 py-2 text-lg uppercase"
            >
              Add
            </button>
          </div>
          <!-- Income Result -->
          <div id="income-result" class="flex flex-col gap-3 mt-12">
            <!-- <div
              class="text-white flex justify-between items-center bg-[#25293b] p-4"
            >
              <p class="text-lg">Salary</p>
              <p class="font-bold">50000</p>
            </div> -->
          </div>
        </div>
        <!-- Income Manager End -->

        <!-- Expense Manager Start -->

        <div id="expense-container" class="container mx-auto mt-16 mb-32">
          <h2 class="text-white text-2xl mb-4">Expense Manager</h2>
          <div class="flex justify-between items-center gap-6 h-12">
            <input
              type="text"
              id="expense-desc"
              placeholder="Enter expense description"
              class="w-1/3 h-full pl-3"
            />
            <input
              type="number"
              id="expense-amount"
              placeholder="Enter expense amount"
              class="w-1/3 h-full pl-3"
            />
            <select name="category" id="expense-category" class="w-[20%] h-full pl-3">
              <option value="salary">Travel</option>
              <option value="freelance">Food</option>
              <option value="intereset">House Expense</option>
              <option value="logo-design">Miscellanious</option>
            </select>
            <button id="add-expense"
              class="text-white w-1/10 h-full bg-red-500 px-12 py-2 text-lg uppercase"
            >
              Add
            </button>
          </div>
          <div id="expense-result" class="flex flex-col gap-3 mt-12">
            <!-- <div
              class="text-white flex justify-between items-center bg-[#25293b] p-4"
            >
              <p class="text-lg">Manali Trip</p>
              <p class="font-bold">50000</p>
            </div> -->
          </div>
        </div>
        <!-- Expense Manager End -->
      </main>
      <!-- Main End -->

      <footer class=" bottom-0 left-0 right-0 fixed  bg-[#25293b] text-white flex justify-center items-center py-3">
            Made With ❤️ by Vishal Rajiwade.
      </footer>
    </div>


    <script src="./script.js"></script>
  </body>
</html>
